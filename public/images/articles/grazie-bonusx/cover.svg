<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <!-- Dark background: BonusX deep-blue + site warm black -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1018"/>
      <stop offset="40%" stop-color="#0f0a04"/>
      <stop offset="100%" stop-color="#08060a"/>
    </linearGradient>

    <!-- "Grazie," gradient: warm amber -->
    <linearGradient id="grazieGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>

    <!-- "BonusX" gradient: bright blue → teal -->
    <linearGradient id="bonusxGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7B9AE8"/>
      <stop offset="50%" stop-color="#6B8CE0"/>
      <stop offset="100%" stop-color="#4DDCB5"/>
    </linearGradient>

    <!-- Separator: teal → amber -->
    <linearGradient id="separatorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3DD8B1"/>
      <stop offset="50%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#b45309"/>
    </linearGradient>

    <!-- Subtitle gradient -->
    <linearGradient id="subtitleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4DDCB5"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>

    <!-- Quote accent: pink → amber -->
    <linearGradient id="quoteAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FC608E"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>

    <!-- Author gradient: amber → teal -->
    <linearGradient id="authorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#4DDCB5"/>
    </linearGradient>

    <!-- Warm glow: amber center -->
    <radialGradient id="warmGlow" cx="50%" cy="40%" r="35%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.08"/>
      <stop offset="50%" stop-color="#d97706" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>

    <!-- Blue glow top-left -->
    <radialGradient id="blueGlow" cx="10%" cy="15%" r="22%">
      <stop offset="0%" stop-color="#1246c8" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#1246c8" stop-opacity="0"/>
    </radialGradient>

    <!-- Teal glow bottom-right -->
    <radialGradient id="tealGlow" cx="88%" cy="85%" r="20%">
      <stop offset="0%" stop-color="#00BB8C" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#00BB8C" stop-opacity="0"/>
    </radialGradient>

    <!-- Pink glow bottom-left -->
    <radialGradient id="pinkGlow" cx="10%" cy="90%" r="16%">
      <stop offset="0%" stop-color="#D72F60" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#D72F60" stop-opacity="0"/>
    </radialGradient>

    <!-- Dot grid -->
    <pattern id="dotGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="0.5" fill="#1246c8" opacity="0.06"/>
      <circle cx="40" cy="40" r="0.5" fill="#f59e0b" opacity="0.06"/>
    </pattern>

    <!-- Filters -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="25"/>
    </filter>
    <filter id="textGlow" x="-15%" y="-15%" width="130%" height="130%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
  </defs>

  <!-- === BACKGROUND === -->
  <rect width="1280" height="720" fill="url(#bg)"/>
  <rect width="1280" height="720" fill="url(#dotGrid)"/>
  <rect width="1280" height="720" fill="url(#warmGlow)"/>
  <rect width="1280" height="720" fill="url(#blueGlow)"/>
  <rect width="1280" height="720" fill="url(#tealGlow)"/>
  <rect width="1280" height="720" fill="url(#pinkGlow)"/>

  <!-- === LEFT CODE — TypeScript, Biome style (single quotes, semicolons, camelCase) === -->
  <!-- Each line is a single <text> with tspans for colored segments -->
  <g font-family="'JetBrains Mono', 'SF Mono', 'Fira Code', monospace" font-size="12.5" opacity="0.22">

    <!-- Line 1: comment -->
    <text x="52" y="100">
      <tspan fill="#5378D7" opacity="0.7"> 1</tspan>
      <tspan fill="#4a6aae" dx="12">// grazie-bonusx.ts</tspan>
    </text>

    <!-- Line 2: import -->
    <text x="52" y="124">
      <tspan fill="#5378D7" opacity="0.7"> 2</tspan>
      <tspan fill="#7B9AE8" dx="12">import</tspan>
      <tspan fill="#d97706"> { impatto, dignita }</tspan>
      <tspan fill="#7B9AE8"> from</tspan>
      <tspan fill="#4DDCB5"> '@bonusx/core'</tspan>
      <tspan fill="#d97706">;</tspan>
    </text>

    <!-- Line 3: import -->
    <text x="52" y="148">
      <tspan fill="#5378D7" opacity="0.7"> 3</tspan>
      <tspan fill="#7B9AE8" dx="12">import</tspan>
      <tspan fill="#d97706"> { empatia }</tspan>
      <tspan fill="#7B9AE8"> from</tspan>
      <tspan fill="#4DDCB5"> '@/lib/colombia'</tspan>
      <tspan fill="#d97706">;</tspan>
    </text>

    <!-- Line 4: blank -->
    <text x="52" y="172">
      <tspan fill="#5378D7" opacity="0.7"> 4</tspan>
    </text>

    <!-- Line 5: const -->
    <text x="52" y="196">
      <tspan fill="#5378D7" opacity="0.7"> 5</tspan>
      <tspan fill="#7B9AE8" dx="12">const</tspan>
      <tspan fill="#d97706"> ANNI</tspan>
      <tspan fill="#7B9AE8"> =</tspan>
      <tspan fill="#f59e0b"> 3</tspan>
      <tspan fill="#d97706">;</tspan>
    </text>

    <!-- Line 6: const -->
    <text x="52" y="220">
      <tspan fill="#5378D7" opacity="0.7"> 6</tspan>
      <tspan fill="#7B9AE8" dx="12">const</tspan>
      <tspan fill="#d97706"> utentiAiutati</tspan>
      <tspan fill="#7B9AE8"> =</tspan>
      <tspan fill="#f59e0b"> 700_000</tspan>
      <tspan fill="#d97706">;</tspan>
    </text>

    <!-- Line 7: const -->
    <text x="52" y="244">
      <tspan fill="#5378D7" opacity="0.7"> 7</tspan>
      <tspan fill="#7B9AE8" dx="12">const</tspan>
      <tspan fill="#d97706"> beneficiSbloccati</tspan>
      <tspan fill="#7B9AE8"> =</tspan>
      <tspan fill="#4DDCB5"> '€110M'</tspan>
      <tspan fill="#d97706">;</tspan>
    </text>

    <!-- Line 8: blank -->
    <text x="52" y="268">
      <tspan fill="#5378D7" opacity="0.7"> 8</tspan>
    </text>

    <!-- Line 9: comment -->
    <text x="52" y="292">
      <tspan fill="#5378D7" opacity="0.7"> 9</tspan>
      <tspan fill="#4a6aae" dx="12">// ogni numero ha un volto</tspan>
    </text>
  </g>

  <!-- Code gutter line -->
  <line x1="76" y1="86" x2="76" y2="302" stroke="#1246c8" stroke-width="0.5" opacity="0.08"/>

  <!-- === RIGHT CODE — arrow function, your style === -->
  <g font-family="'JetBrains Mono', 'SF Mono', 'Fira Code', monospace" font-size="12.5" opacity="0.15">

    <text x="930" y="498">
      <tspan fill="#7B9AE8">const</tspan>
      <tspan fill="#f59e0b"> farewell</tspan>
      <tspan fill="#7B9AE8"> =</tspan>
      <tspan fill="#d97706"> () =></tspan>
      <tspan fill="#d97706"> ({</tspan>
    </text>

    <text x="948" y="522">
      <tspan fill="#4DDCB5">gratitudine</tspan>
      <tspan fill="#d97706">:</tspan>
      <tspan fill="#f59e0b"> Infinity</tspan>
      <tspan fill="#d97706">,</tspan>
    </text>

    <text x="948" y="546">
      <tspan fill="#4DDCB5">rimpianti</tspan>
      <tspan fill="#d97706">:</tspan>
      <tspan fill="#FC608E"> null</tspan>
      <tspan fill="#d97706">,</tspan>
    </text>

    <text x="948" y="570">
      <tspan fill="#4DDCB5">futuro</tspan>
      <tspan fill="#d97706">:</tspan>
      <tspan fill="#4DDCB5"> 'da scrivere'</tspan>
      <tspan fill="#d97706">,</tspan>
    </text>

    <text x="930" y="594">
      <tspan fill="#d97706">});</tspan>
    </text>
  </g>

  <!-- === TITLE AREA === -->

  <!-- Glow behind title -->
  <ellipse cx="640" cy="310" rx="380" ry="100" fill="#f59e0b" opacity="0.03" filter="url(#glow)"/>
  <ellipse cx="640" cy="310" rx="280" ry="80" fill="#5378D7" opacity="0.02" filter="url(#glow)"/>

  <!-- Decorative braces -->
  <text x="230" y="348" font-family="'JetBrains Mono', monospace" font-size="150" fill="#1246c8" opacity="0.025" font-weight="200">{</text>
  <text x="980" y="348" font-family="'JetBrains Mono', monospace" font-size="150" fill="#d97706" opacity="0.025" font-weight="200">}</text>

  <!-- Title glow layers -->
  <text x="622" y="315" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="88" font-weight="700" fill="#f59e0b" text-anchor="end" opacity="0.2" filter="url(#textGlow)">Grazie,</text>
  <text x="642" y="315" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="88" font-weight="700" fill="#6B8CE0" text-anchor="start" opacity="0.12" filter="url(#textGlow)">BonusX</text>

  <!-- Title sharp layers -->
  <text x="622" y="315" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="88" font-weight="700" fill="url(#grazieGrad)" text-anchor="end" letter-spacing="-1">Grazie,</text>
  <text x="642" y="315" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="88" font-weight="700" fill="url(#bonusxGrad)" text-anchor="start" letter-spacing="-1">BonusX</text>

  <!-- Separator line (no endpoint circles — cleaner) -->
  <line x1="440" y1="352" x2="840" y2="352" stroke="url(#separatorGrad)" stroke-width="1" opacity="0.3" stroke-linecap="round"/>

  <!-- Subtitle -->
  <text x="640" y="392" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="21" font-weight="300" fill="url(#subtitleGrad)" text-anchor="middle" letter-spacing="6" opacity="0.6">L'ULTIMO DEPLOY</text>

  <!-- Tertiary text -->
  <text x="640" y="422" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="13" font-weight="300" fill="#b45309" text-anchor="middle" letter-spacing="3" opacity="0.4">CODICE, PERSONE, IMPATTO</text>

  <!-- === BOTTOM QUOTE === -->
  <text x="92" y="636" font-family="Georgia, 'Times New Roman', serif" font-size="48" fill="url(#quoteAccent)" opacity="0.15">"</text>
  <text x="125" y="642" font-family="Georgia, 'Times New Roman', serif" font-size="13.5" fill="#d97706" opacity="0.4" font-style="italic">Non stai ottimizzando per le metriche.</text>
  <text x="125" y="662" font-family="Georgia, 'Times New Roman', serif" font-size="13.5" fill="#f59e0b" opacity="0.5" font-style="italic" font-weight="500">Stai ottimizzando per la dignita delle persone.</text>

  <!-- === DECORATIVE === -->

  <!-- Terminal prompt -->
  <g opacity="0.2" font-family="'JetBrains Mono', monospace" font-size="12">
    <text x="1060" y="80">
      <tspan fill="#4DDCB5">$</tspan>
      <tspan fill="#6B8CE0"> git push origin</tspan>
      <tspan fill="#f59e0b"> grazie</tspan>
    </text>
  </g>

  <!-- Corner accents -->
  <line x1="30" y1="30" x2="80" y2="30" stroke="#5378D7" stroke-width="1" opacity="0.2"/>
  <line x1="30" y1="30" x2="30" y2="80" stroke="#5378D7" stroke-width="1" opacity="0.2"/>
  <line x1="1200" y1="690" x2="1250" y2="690" stroke="#d97706" stroke-width="1" opacity="0.2"/>
  <line x1="1250" y1="640" x2="1250" y2="690" stroke="#d97706" stroke-width="1" opacity="0.2"/>

  <!-- Concentric circles -->
  <circle cx="1150" cy="180" r="45" fill="none" stroke="#5378D7" stroke-width="0.4" opacity="0.06"/>
  <circle cx="1150" cy="180" r="80" fill="none" stroke="#5378D7" stroke-width="0.3" opacity="0.03"/>
  <circle cx="120" cy="490" r="60" fill="none" stroke="#3DD8B1" stroke-width="0.4" opacity="0.05"/>

  <!-- Diamond accents -->
  <g opacity="0.08">
    <rect x="636" y="253" width="6" height="6" rx="1" fill="#5378D7" transform="rotate(45 639 256)"/>
    <rect x="636" y="436" width="6" height="6" rx="1" fill="#d97706" transform="rotate(45 639 439)"/>
  </g>

  <!-- Border frame -->
  <rect x="20" y="20" width="1240" height="680" rx="3" fill="none" stroke="url(#separatorGrad)" stroke-width="0.4" opacity="0.07"/>

  <!-- Author tag — readable, with gradient -->
  <text x="1238" y="700" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="11.5" fill="url(#authorGrad)" text-anchor="end" opacity="0.45" letter-spacing="1.5" font-weight="400">MATEO NUNEZ — MILANO, 2026</text>
</svg>
